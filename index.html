<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Party Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color-scheme: dark;
      --bg: #1e1e1e;
      --card: #2a2a2a;
      --text: #f5f5f5;
      --subtle: #cccccc;
      --primary: #4f8cff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }

    h1 {
      color: var(--text);
      text-align: center;
      margin: 0.5rem 0;
      font-size: 2.5rem;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    .game-card {
      padding: 1.5rem;
      border-radius: 1rem;
      background: var(--card);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text);
      border: 2px solid transparent;
    }

    .game-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .game-card:active {
      transform: scale(0.98);
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
    }

    .game-description {
      font-size: 0.95rem;
      color: var(--subtle);
      margin: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Party Games</h1>
    <div class="game-list">
      <a href="charades.html" class="game-card">
        <h2 class="game-title">Charades</h2>
        <p class="game-description">Act out words without speaking</p>
      </a>
      <a href="spyfall.html" class="game-card">
        <h2 class="game-title">Spyfall</h2>
        <p class="game-description">Find the spy among you</p>
      </a>
      <a href="vellaiyappan.html" class="game-card">
        <h2 class="game-title">Vellaiyappan</h2>
        <p class="game-description">Find who has the different word</p>
      </a>
      <a href="story.html" class="game-card">
        <h2 class="game-title">Story</h2>
        <p class="game-description">Tell a tale with your cards</p>
      </a>
      <a href="wavelength.html" class="game-card">
        <h2 class="game-title">Wavelength</h2>
        <p class="game-description">Guess where on the spectrum</p>
      </a>
    </div>
  </main>
</body>
</html>
